<div class="addcontact" ng-controller="AddContactController">
  <form name="addNewContact">
    <md-input-container>
      <label for="name">Name</label>
      <input type="text" ng-model="name" id="name" required minlength="2" md-autofocus/>
      <md-button ng-keyup="$event.keyCode == 13 && saveContact()" ng-click="saveContact()">Add!</md-button>
    </md-input-container>
  </form>
</div>
