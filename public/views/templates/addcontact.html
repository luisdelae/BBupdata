<div class="addcontact" ng-controller="AddContactController">
  <form name="addNewContact" ng-submit="saveContact()">
    <md-input-container>
      <label for="name">Name</label>
      <input type="text" ng-model="name" id="name" required minlength="2" md-autofocus/>
      <md-button>Add Contact</md-button>
    </md-input-container>
  </form>
</div>
